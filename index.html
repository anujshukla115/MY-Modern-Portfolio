<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUJ SHUKLA - Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --deep: #0d1117;
            --mid: #161b22;
            --light: #21262d;
            --accent: #58a6ff;
            --glow: #58a6ff33;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--deep), var(--mid), var(--light), var(--mid));
            background-size: 400% 400%;
            animation: gradientShift 12s ease-in-out infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #c9d1d9;
            padding-bottom: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }
        /* Star Canvas */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #stars-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navigation */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .nav-icon {
            position: relative;
            color: #ffffff;
            font-size: 1rem;
            margin: 0 0.5rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-icon:hover {
            color: #58a6ff;
            transform: scale(1.2);
        }
        .nav-icon::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .nav-icon:hover::after {
            opacity: 1;
        }
        .nav-icon i {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Hero Section */
        .hero {
            padding: 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .subtitle {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .typing-text {
            font-size: 1.2rem;
            color: #4facfe;
            min-height: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        .cta-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .cta-button {
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        /* Sections */
        .section {
            padding: 30px 0;
            width: 100%;
        }
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            align-items: center;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }
        .about-text {
            color: #d0d0d0;
            line-height: 1.5;
            font-size: 1rem;
        }
        /* Skills Section */
        .skills-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        /* Projects Section */
        .projects-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        /* Achievements Section */
        .certificate-item {
            flex-direction: column;
            text-align: center;
        }
        /* Contact Section */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
            }
            .nav-links.active {
                display: flex;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .about-content {
                grid-template-columns: 1fr;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <button id="hamburger" class="hamburger">â˜°</button>
            <div class="nav-links">
                <a href="#home" class="nav-icon" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#about" class="nav-icon" title="About">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#skills" class="nav-icon" title="Skills">
                    <i class="fas fa-code"></i>
                </a>
                <a href="#projects" class="nav-icon" title="Projects">
                    <i class="fas fa-layer-group"></i>
                </a>
                <a href="#achievements" class="nav-icon" title="Achievements">
                    <i class="fas fa-trophy"></i>
                </a>
                <a href="#contact" class="nav-icon" title="Contact">
                    <i class="fas fa-address-card"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="slider">
        <div class="slide" id="home">
            <section class="hero">
                <div class="container">
                    <h1>ANUJ SHUKLA</h1>
                    <p class="subtitle">Hi, I'm Anuj</p>
                    <p class="typing-text"></p>
                    <div class="cta-buttons">
                        <a href="#projects" class="cta-button">View My Work</a>
                        <a href="#contact" class="cta-button">Get in touch</a>
                    </div>
                </div>
            </section>
        </div>
        <!-- Other sections remain the same but ensure they follow the responsive guidelines -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Other JavaScript remains the same
        });
    </script>
</body>
</html>
